<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Register</title>

<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<style>
@import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap");

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}

body{
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  background:linear-gradient(90deg,#e2e2e2,#c9d6ff);
}

.container{
  position:relative;
  width:850px;
  height:550px;
  background:#fff;
  border-radius:30px;
  box-shadow:0 0 30px rgba(0,0,0,.2);
  overflow:hidden;
}

.form-box{
  position:absolute;
  right:0;
  width:50%;
  height:100%;
  padding:40px;
  display:flex;
  align-items:center;
  text-align:center;
  background:#fff;
  transition:.6s ease-in-out 1.2s;
}

.container.active .form-box{
  right:50%;
}

.form-box.register{
  visibility:hidden;
}
.container.active .form-box.register{
  visibility:visible;
}

h1{font-size:36px;}
p{font-size:14.5px;margin:15px 0;}

.input-box{
  position:relative;
  margin:30px 0;
}

.input-box input{
  width:100%;
  padding:13px 50px 13px 20px;
  background:#eee;
  border:none;
  border-radius:8px;
  font-size:16px;
}

.input-box i{
  position:absolute;
  right:20px;
  top:50%;
  transform:translateY(-50%);
  font-size:20px;
}

.btn{
  width:100%;
  height:48px;
  border:none;
  border-radius:8px;
  background:#7494ec;
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}

.social-icons{
  display:flex;
  justify-content:center;
}
.social-icons a{
  margin:0 8px;
  padding:10px;
  border:2px solid #ccc;
  border-radius:8px;
  font-size:24px;
  color:#333;
}

.toggle-box{
  position:absolute;
  width:100%;
  height:100%;
}

.toggle-box::before{
  content:"";
  position:absolute;
  left:-250%;
  width:300%;
  height:100%;
  background:#7494ec;
  border-radius:150px;
  transition:1.8s ease-in-out;
  z-index:2;
}

.container.active .toggle-box::before{
  left:50%;
}

.toggle-panel{
  position:absolute;
  width:50%;
  height:100%;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  z-index:2;
  transition:.6s ease-in-out;
}

.toggle-left{left:0;transition-delay:1.2s;}
.container.active .toggle-left{left:-50%;transition-delay:.6s;}

.toggle-right{right:-50%;transition-delay:.6s;}
.container.active .toggle-right{right:0;transition-delay:1.2s;}

.toggle-panel .btn{
  width:160px;
  background:transparent;
  border:2px solid #fff;
}
</style>
</head>

<body>

<div class="container">
  <!-- LOGIN -->
  <div class="form-box login">
    <form>
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button class="btn">Login</button>
    </form>
  </div>

  <!-- REGISTER -->
  <div class="form-box register">
    <form>
      <h1>Register</h1>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt'></i>
      </div>
      <button class="btn">Register</button>
    </form>
  </div>

  <!-- TOGGLE -->
  <div class="toggle-box">
    <div class="toggle-panel toggle-left">
      <h1>Hello!</h1>
      <p>Don't have an account?</p>
      <button class="btn register-btn">Register</button>
    </div>
    <div class="toggle-panel toggle-right">
      <h1>Welcome Back!</h1>
      <p>Already have an account?</p>
      <button class="btn login-btn">Login</button>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
